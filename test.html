    <script>

function filter (arr, number){
    let arr1 = [];
    for(let i = 0; i<arr.length; i++){
        if(number(arr[i]) === true){
            arr1.push(arr[i]);
        }
    }
    return arr1;
}
let a = [2,4,6,8,9,9,1];
let arr1 = filter (a, function (arr1) { return arr1 > 5});

console.log(arr1);
    </script>
